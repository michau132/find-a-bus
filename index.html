<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find a bus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="">Number line</label>
            <input type="text" class="line">
            <button class="btn">Szukaj</button>
        </div>
        <div>
            <div class="dropDownList">
                <span class="listLabel">Find your bus stop</span>
                <span class="listArrow"></span>
                <ul class="listPanel showList">
                </ul>
            </div>
        </div>
    </div>
    <div id="mainmap"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAPCxh-TBdt4nQBQs9WA3zaKSE-1JgjvI&callback=initMap"
            type="text/javascript"></script>
    <script src="busStops.js"></script>
    <script src="main.js"></script>

</body>
</html>
